<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/recados-professor.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <span class="fs-3"><img src="/img/logoACPE.png" alt="" /></span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="index.html" class="nav-link" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="perfil-professor.html" class="nav-link">Perfil</a>
          </li>
          <li class="nav-item">
            <a href="recado.html" class="nav-link active" aria-current="page"
              >Recados</a
            >
          </li>
          <li class="nav-item">
            <a href="taferas.html" class="nav-link">Tarefas</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Ajuda</a></li>
        </ul>
      </header>
    </div>
    <!-- Fim do cabeçalho -->
    <main>
      <div class="container">
        <div class="content">
          <form>
            <fieldset>
              <div class="nome-label">
                <label for="nome">Nome completo:</label>
                <input type="text" name="nome" id="nome" />
              </div>
              <div class="assunto-label">
                <label for="assunto">Assunto:</label>
                <input type="text" name="assunto" id="assunto" />
              </div>
              <div class="data-label">
                <label for="data">Data:</label>
                <input type="date" name="data" id="data" />
              </div>
              <div class="descricao-label">
                <label for="descricao">Descrição:</label>
                <textarea
                  name="descricao"
                  id="descricao"
                  cols="75"
                  rows="5"
                  placeholder="Inserir texto"
                ></textarea>
              </div>
              <div class="multiselect">
                <div class="selectBox" onclick="showCheckboxes()">
                  <select>
                    <option>Selecionar a turma</option>
                  </select>
                  <div class="overSelect"></div>
                </div>
                <div id="checkboxes">
                  <label for="um">
                    <input type="checkbox" id="um" />1ª - A</label
                  >
                  <label for="dois">
                    <input type="checkbox" id="dois" />1ª - B</label
                  >
                  <label for="tres">
                    <input type="checkbox" id="tres" />1ª - C</label
                  >
                  <label for="quatro">
                    <input type="checkbox" id="quatro" />2ª - A</label
                  >
                  <label for="cinco">
                    <input type="checkbox" id="cinco" />2ª - B</label
                  >
                  <label for="seis">
                    <input type="checkbox" id="seis" />2ª - C</label
                  >
                </div>
              </div>
              <div class="botoes">
                <button type="submit" onclick="enviarRecados()">Enviar</button>
                <button type="reset">Limpar</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <!-- Inicio do rodapé -->
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-muted">© 2022 desenvolvido pelo grupo 7</p>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="index.html" class="nav-link px-2 text-muted">Home</a>

          <li class="nav-item">
            <a href="perfil-professor.html" class="nav-link px-2 text-muted"
              >Perfil</a
            >
          </li>
          <li class="nav-item">
            <a href="recado.html" class="nav-link px-2 text-muted">Recados</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Tarefas</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Ajuda</a>

        </ul>

    </div>

      crossorigin="anonymous"
    ></script>
    <script src="js/recado.js"></script>
    <script src="js/recados-prof.js"></script>
    <!-- Fim do script -->
  </body>
