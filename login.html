<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/css-login.css" />
        <link rel="stylesheet" href="css/css-bootstrap.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="main-login">
            <div class="left-login">
                <h1>
                    Faça login <br />
                    E entre em nossa plataforma
                </h1>
                <a href="home-page.html"><img src="Img/logoACPE.png" class="left-login-image" alt="Auxiliar de comunicação entre pais e escolas" /></a>
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h2>Login</h2>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Usuário" />
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha do usuário" />
                    </div>
                    <button class="btn-login" type="submit" onclick="logar(); return; false">
                        Login
                    </button>
                    <h3><a href="cadastro.html">Matricule-se</a></h3>
                </div>
            </div>
        </div>
        <!-- Inicio do rodapé -->
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-6 border-top">
                <p class="col-md-4 mb-0 text-muted">
                    © 2022 Desenvolvido pelo grupo 7
                </p>
                <a href="#" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item">
                        <a href="home-page.html" class="nav-link px-2 text-muted">Home</a>
                    </li>
                </ul>
            </footer>
        </div>
        <!-- Fim do rodapé -->
        <!-- script Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/logar.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- Fim do script -->
    </body>
</html>
